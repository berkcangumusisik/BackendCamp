  <div id="parentEleman">

  </div>

  <script>
    var paragraf = document.createElement("p");
    paragraf.innerHTML = "Lorem nisl diam lorem ex amet lorem feugait et eirmod";
    paragraf.style.color = "red";

    var eleman = document.getElementById("parentEleman");

    eleman.appendChild(paragraf);

    var listOl = document.createElement("ol");
    eleman.insertBefore(listOl, paragraf);

    var listLi = document.createElement("li");
    //listLi.innerText = "<b>Örnek</b>"
    listLi.innerHTML = "<b>Örnek</b>"

    listOl.appendChild(listLi);

    paragraf.remove();

  </script>

  <!--Örnek-4-->
  <label>Tweet</label><br />
  <textarea id="tweet" onkeyup="Say()" placeholder="metin girin"></textarea>
  <div id="karakter"></div>

  <script>
    function Say() {
      var metin = document.getElementById("tweet");
      var harfSayisi = metin.value.length;
      document.getElementById("karakter").innerHTML = harfSayisi + " karakter girildi.";

      if (harfSayisi > 10) {
        metin.style.color = "red";
      }
      if (harfSayisi >= 20) {
        metin.disabled = true;
      }
    }
  </script>
